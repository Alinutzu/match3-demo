<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match-3 Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Match-3 Demo</h1>
  <div id="target" style="font-size:18px; margin-bottom:6px;">Obiectiv: 500 puncte</div>
  <div id="score" style="font-size:22px; margin-bottom:4px;">Scor: 0</div>
  <div id="highscore" style="font-size:18px; margin-bottom:4px;">Highscore: 0</div>
  <div id="moves" style="font-size:18px; margin-bottom:10px;">Mutări rămase: 20</div>
  <button id="restart" style="margin-bottom:10px;">Restart</button>
  <canvas id="game" width="320" height="320"></canvas>
  <!-- Sunete simple (modifică src cu ce vrei tu) -->
  <audio id="swapSound" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12e0fae1b6.mp3"></audio>

  <audio id="powerSound" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12e0fae1b6.mp3"></audio>
