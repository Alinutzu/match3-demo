<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match-3 Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Match-3 Demo</h1>
  <div id="level" style="font-size:20px; margin-bottom:6px;">Nivel: 1</div>
  <div id="target" style="font-size:18px; margin-bottom:6px;">Obiectiv: 300 puncte</div>
  <div id="score" style="font-size:22px; margin-bottom:4px;">Scor: 0</div>
  <div id="highscore" style="font-size:18px; margin-bottom:4px;">Highscore: 0</div>
  <div id="moves" style="font-size:18px; margin-bottom:10px;">Mutări rămase: 15</div>
  <button id="restart" style="margin-bottom:10px;">Restart nivel</button>
  <button id="okLevel" style="margin-bottom:10px; display:none;">OK</button>
  <canvas id="game" width="320" height="320"></canvas>
  <audio id="swapSound" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12e0fae1b6.mp3"></audio>
  <audio id="matchSound" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12e0fae1b6.mp3"></audio>
  <audio id="powerSound" src="https://cdn.pixabay.com/audio/2022/08/20/audio_12e0fae1b6.mp3"></audio>
  <script src="main.js"></script>
</body>
</html>
